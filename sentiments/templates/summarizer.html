<!-- here we add our text summarizing forms -->
{% extends "layout.html" %}
{% block content %}
<div class="contact">
    <h3>Summarize your text</h3>

    <!-- Just here i use "url_for" to call the function get_contact.
         This function return the html code of our contact page-->
    <form action="{{ url_for('summarize') }}" method=post>
        <div>
            <!-- Content of your request -->
            <p>
                {{ form.text.label }} <br>
                {{ form.text(placeholder='Your text to summarize') }}
            </p>
            <!-- Submit button -->
            <p>
                {{ form.submit }}
            </p>
        </div>
    </form>
</div>

{% endblock %}
